        <h1>St. Jane Frances de Chantal Tribute Page</h1>
        <p id="tribute-info">
          St.Jane de Chantal was born on the 28th January, 1572. She was a French Catholic widow who founded the Order of the Visitation of Holy Mary. This order accepts women who were rejected by other orders due to poor health or age. She died on the 13th of December,1647. in the year 1751, she was beatified and thereafter canonized in 1767. Her feast is celebrated on the 12th of August.She is the patron of: <ol>
            <li>forgotten people</li>
            <li>in-law problems</li>
            <li>loss of parents</li>
            <li>widows</li>
          <ol>
